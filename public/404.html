<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página no encontrada</title>
    <style>
      :root {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #0f1117;
        color: #f4f6fb;
        min-height: 100%;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(255, 111, 174, 0.22), transparent 55%),
          radial-gradient(circle at bottom, rgba(62, 200, 200, 0.18), transparent 60%),
          #0f1117;
      }
      main {
        text-align: center;
        padding: 3rem 2rem;
        border-radius: 24px;
        background: rgba(15, 17, 23, 0.72);
        backdrop-filter: blur(18px);
        max-width: 28rem;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2rem, 6vw, 2.6rem);
      }
      p {
        margin: 0 0 1.5rem;
        color: #b7bdca;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.65rem 1.25rem;
        border-radius: 18px;
        background: linear-gradient(135deg, #ff6fae, #3ec8c8);
        color: #111320;
        font-weight: 700;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 id="title">Ups, esta página no existe</h1>
      <p id="message">Volvé al inicio para seguir navegando.</p>
      <a id="home-link" href="/">Ir al inicio</a>
    </main>
    <script>
      (function () {
        const messages = {
          es: {
            title: "Ups, esta página no existe",
            message: "Volvé al inicio para seguir navegando.",
            cta: "Ir al inicio",
          },
          en: {
            title: "Oops, this page doesn't exist",
            message: "Head back home to keep browsing.",
            cta: "Go to homepage",
          },
        };
        const params = new URLSearchParams(window.location.search);
        const queryLang = params.get("lang");
        const navigatorLang = (navigator.language || "es").slice(0, 2).toLowerCase();
        const lang = messages[queryLang] ? queryLang : messages[navigatorLang] ? navigatorLang : "es";
        document.documentElement.lang = lang;
        const content = messages[lang];
        document.title = content.title;
        document.getElementById("title").textContent = content.title;
        document.getElementById("message").textContent = content.message;
        document.getElementById("home-link").textContent = content.cta;
      })();
    </script>
  </body>
</html>
